<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube MP3 Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">üéµ ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ MP3 ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶°‡¶æ‡¶∞</h1>
    <input type="text" id="input" placeholder="üîç ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¨‡¶æ ‡¶ó‡¶æ‡¶® ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®" class="w-full p-3 border rounded mb-4">
    <button onclick="handleSearch()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®</button>

    <div id="results" class="mt-6 space-y-3"></div>
    <div id="download" class="mt-6"></div>
    <div id="toast" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded shadow hidden"></div>
  </div>

  <script>
    let searchResults = [];

    function showToast(msg, error = false) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.className = `fixed top-4 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded shadow ${
        error ? 'bg-red-600' : 'bg-green-500'
      } text-white`;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 3000);
    }

    async function handleSearch() {
      const val = document.getElementById("input").value.trim();
      document.getElementById("results").innerHTML = '';
      document.getElementById("download").innerHTML = '';

      if (val.startsWith("http")) {
        return downloadSong(val);
      }

      showToast("üîç ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...");
      const res = await fetch("/api/search", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ keyword: val })
      });
      const data = await res.json();
      if (!data.success) return showToast("‚ùå ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø", true);

      searchResults = data.videos;
      const container = document.getElementById("results");
      searchResults.forEach((v, i) => {
        const btn = document.createElement("button");
        btn.textContent = `üéµ ${v.title} (${v.duration})`;
        btn.className = "w-full text-left bg-white p-3 rounded border hover:bg-blue-100";
        btn.onclick = () => downloadSong(`https://www.youtube.com/watch?v=${v.id}`);
        container.appendChild(btn);
      });
    }

    async function downloadSong(link) {
      showToast("‚¨áÔ∏è ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...");
      const res = await fetch("/api/download", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ link })
      });
      const data = await res.json();
      if (!data.success) return showToast("‚ùå ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•", true);

      document.getElementById("download").innerHTML = `
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-lg font-bold">${data.title}</h3>
          <p>‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤: ${data.author}</p>
          <p>‡¶∏‡¶Æ‡ßü: ${Math.floor(data.duration / 60)} ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü</p>
          <a href="${data.file}" download class="text-blue-600 underline">‚¨áÔ∏è ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®</a>
        </div>`;
      showToast("‚úÖ ‡¶∞‡ßá‡¶°‡¶ø!");
    }
  </script>
